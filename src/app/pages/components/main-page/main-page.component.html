<app-navbar></app-navbar>
<section class="container home">
  <div id="home">
    <p class="home-header">{{ data.home.header }}</p>
    <p class="home-description description">
      {{ data.home.description }}
    </p>
    <div class="btn-wrapper">
      <app-primary-button
        value="تصفح التطبيقات"
        className="primary-btn"
      ></app-primary-button>
    </div>
  </div>
  <div id="categories">
    <div class="imgs-wrapper">
      <img class="categories-dot_pattern" [src]="data.categories.secImg" />

      <img class="categories-main_img" [src]="data.categories.majorImg" />

      <img class="categories-ellipse" [src]="data.categories.thirdImg" />
    </div>
  </div>
</section>
<div id="improvements">
  <div class="row justify-space-between">
    <div class="improvements-info_wrapper col-s-12 col-m-7">
      <p class="improvements-info_wrapper-header">
        {{ data.improvements.header }}
      </p>
      <p class="improvements-info_wrapper-description description">
        {{ data.improvements.description }}
      </p>
      <ul class="improvements-info_wrapper-list">
        <li *ngFor="let item of data.improvements.improvementItems">
          <div class="icon-wrapper">
            <img class="icon" [src]="item.icon" alt="" />
          </div>
          <span class="item-label"> {{ item.label }} </span>
        </li>
      </ul>
      <div class="btn-wrapper">
        <app-primary-button
          value="تصفح التطبيقات"
          className="primary-btn"
        ></app-primary-button>
      </div>
    </div>
    <div class="improvements-img_wrapper col-s-12 col-m-7">
      <div class="imgs-wrapper">
        <img
          class="improvements-img_wrapper-dot_pattern"
          [src]="data.improvements.secImg"
        />
        <img
          class="improvements-img_wrapper-main_img"
          [src]="data.improvements.majorImg"
        />
        <img
          class="improvements-img_wrapper-ellipse"
          [src]="data.improvements.thirdImg"
        />
      </div>
    </div>
  </div>
</div>

<app-applications></app-applications>
<app-footer></app-footer>
